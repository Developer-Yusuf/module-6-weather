<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <style>
    .box1 {
      background-color: hsl(211, 23%, 39%);
      min-height: 100vh;
    }

    .header {
      background-color: #343a40;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    .search-container {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .search-container input {
      width: 80%;
    }

    .forecast-card {
      background-color: #849b1c;
      color: #fff;
      margin: 5px;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="box1">
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="search-container">
            <h5 class="mt-1">Search for a City:</h5>
            <div class="input-group mb-3">
              <input id="enter-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search-button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
            <form id="history"></form>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row">
            <div class="col-lg-11 card m-3 d-none" id="today-weather">
              <div class="card-body">
                <h3 id="city-name" class="city-name align-middle"></h3>
                <img id="current-pic" alt="">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="UV-index"></p>
              </div>
            </div>
          </div>
          <div class="row d-none" id="fiveday-header">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
